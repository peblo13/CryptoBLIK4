<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Ofert - eCVjob.pl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/tlo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(0,0,0,0.95);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(0,255,0,0.4);
        }
        
        .nav-menu {
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #00ff00, #00fff7);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,255,0,0.4);
        }
        
        .nav-btn.active {
            background: #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.6);
        }
        
        .back-btn {
            background: rgba(0,255,0,0.2);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 12px 25px;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: rgba(0,255,0,0.3);
            transform: translateY(-2px);
        }
        
        .job-search-section {
            background: rgba(0,0,0,0.95);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(0,255,0,0.4);
        }
        
        .section-title {
            color: #00fff7;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0,255,247,0.5);
        }
        
        .search-filters {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 40px;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            color: #00ff00;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .search-input, .filter-select {
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus, .filter-select:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
            border-color: #00fff7;
        }
        
        .search-btn {
            background: linear-gradient(45deg, #00ff00, #00fff7);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,255,0,0.4);
        }
        
        .search-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0,255,0,0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
        }
        
        .results-count {
            color: #00fff7;
            font-size: 18px;
            font-weight: bold;
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-btn {
            background: rgba(0,0,0,0.7);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 8px 15px;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sort-btn:hover, .sort-btn.active {
            background: rgba(0,255,0,0.2);
        }
        
        .job-results {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .job-item {
            background: rgba(0,0,0,0.8);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .job-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,0,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .job-item:hover::before {
            left: 100%;
        }
        
        .job-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,255,0,0.3);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .job-title {
            color: #00fff7;
            font-size: 24px;
            margin: 0;
            text-shadow: 0 0 10px rgba(0,255,247,0.5);
        }
        
        .salary {
            background: linear-gradient(45deg, #00ff00, #00fff7);
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
        }
        
        .job-company {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        .job-location {
            color: #00ff00;
            font-weight: bold;
        }
        
        .job-description {
            color: #fff;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .job-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .tag {
            background: rgba(0,255,0,0.2);
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid #00ff00;
            transition: all 0.3s ease;
        }
        
        .tag:hover {
            background: rgba(0,255,0,0.3);
            transform: translateY(-2px);
        }
        
        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .job-date {
            color: #888;
            font-size: 14px;
        }
        
        .apply-btn {
            background: linear-gradient(45deg, #00ff00, #00fff7);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,255,0,0.4);
        }
        
        .load-more {
            text-align: center;
            margin-top: 40px;
        }
        
        .load-more-btn {
            background: rgba(0,255,0,0.2);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px 40px;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .load-more-btn:hover {
            background: rgba(0,255,0,0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .search-filters {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .job-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .job-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
